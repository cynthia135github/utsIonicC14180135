<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detail Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-item *ngIf="ganti == false">
    <ion-img src={{this.urlfoto}}></ion-img>
  </ion-item>

  <ion-item *ngIf="ganti == true">
    <div *ngFor="let picture of globalservis.dtFotoBaru2">
      <ion-img src="picture.webviewPath"></ion-img>
    </div>
  </ion-item>

  <br><br>
  <ion-label style="margin-left: 10px; margin-right: 10px;">Judul Note</ion-label>

  <ion-item style="margin-left: 10px; margin-right: 10px;">
    <ion-input [(ngModel)]="jdlNote" placeholder="Pelajaranku" readonly></ion-input>
  </ion-item>

  <br><br>
  <ion-label style="margin-left: 10px; margin-right: 10px;">Isi Note</ion-label>

  <ion-item style="margin-left: 10px; margin-right: 10px;">
    <ion-textarea [(ngModel)]="isiNote" rows="4" cols="20" placeholder="Isi Note..."></ion-textarea>
  </ion-item>

  <br><br>
  <ion-label style="margin-left: 10px; margin-right: 10px;">Tgl Note</ion-label>

  <ion-item style="margin-left: 10px; margin-right: 10px;">
    <ion-input [(ngModel)]="tglNote" type="Date"></ion-input>
  </ion-item>

  <br><br>

  <ion-label style="margin-left: 10px; margin-right: 10px;">Nilai Note(1-10)</ion-label>


  <ion-item style="margin-left: 10px; margin-right: 10px;">
    <ion-input [(ngModel)]="nilaiNote" type="number"></ion-input>
  </ion-item>

  <ion-button style="margin-left: 10px; margin-right: 10px;" size="default" expand="full" color="secondary" (click)="edit()">Save Edit</ion-button>

</ion-content>
